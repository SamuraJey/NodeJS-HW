<!DOCTYPE html>
<html>
<head>
    <title>Игра "Жизнь"</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <br>
    <button id="startButton">Начать</button>
    <button id="pauseButton">Пауза</button>
    <button id="stepButton">1 шаг</button>
    <div>
        <button class="speed-button" data-speed="0.25">0.25x</button>
        <button class="speed-button" data-speed="0.5">0.5x</button>
        <button class="speed-button" data-speed="1" disabled>1x</button>
        <button class="speed-button" data-speed="4">4x</button>
        <button class="speed-button" data-speed="8">8x</button>
      </div>
    

    <script src="life.js"></script>
</body>
</html>
