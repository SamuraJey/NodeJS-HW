<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Игра "Жизнь"</h1>
    </header>

    <main>
        <section class="game-info">
            <p id="generationCount">Поколение: 0</p>
            <p id="liveCellCount">Живые клетки: 0</p>
        </section>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="buttons">
            <button id="startButton">Начать</button>
            <button id="pauseButton">Пауза</button>
            <button id="stepButton">1 шаг</button>
            <button id="randomButton">Случайная карта</button>
            <button id="staticButton">Статическая карта</button>
            <button id="clearButton">Clear</button>
            <button id="gliderButton">Glider</button>
            <button id="pulsarButton">Pulsar</button>
            <button id="canoeButton">Canoe</button>
            <button id="blinkerButton">blinker</button>
            <button id="exploderButton">exploder</button>
            <button id="gliderGunButton">gliderGunButton</button>
            <!-- <button id="gosperButton">Gosper</button>
            <button id="gosperGunButton">Gosper Gun</button> -->
        </div>

        <div class="speed-buttons">
            <button class="speed-button" data-speed="0.25">0.25x</button>
            <button class="speed-button" data-speed="0.5">0.5x</button>
            <button class="speed-button" data-speed="1" disabled>1x</button>
            <button class="speed-button" data-speed="4">4x</button>
            <button class="speed-button" data-speed="8">8x</button>
        </div>
        <input type="file" id="fileInput"> 
    </main>

    <footer>
        <p>&copy; 2023 Игра "Жизнь"</p>
    </footer>

    <script src="life.js"></script>
</body>

</html>
